---
layout: base_bio
---

{% include header.html home='/' %}

<div class="container" style="padding-top:150px">

    <div class="page-content">

        <div class="team-member">
            <img src="img/team/{{ page.pic }}.jpg" class="img-responsive img-circle" alt="">
            <h4>{{ page.name }}</h4>
            <p class="text-muted">{{ page.position }}</p>
            <ul class="list-inline social-buttons">
                {% for network in page.social %}
                <li>
                    <a href="{{ network.url }}">
                        <i class="fa fa-{{ network.title }}"></i>
                    </a>
                </li>
                {% endfor %}

            </ul>
        </div>
        <div>
            <h3 style="margin-bottom: 0px; text-align: center">{{page.work_title}}</h3>
            <h4 style="margin-top:5px;text-align: center">{{page.datetime}} {{page.time}}</h4>
        </div>

        {{ content }}
    </div>   
</div>


<script>

    document.addEventListener("DOMContentLoaded", function () {
            $("#title-link").click(() => {
                window.location.replace("/")
            })

            $("#speakers_btn").addClass("active");
        }
    )
    
</script>
