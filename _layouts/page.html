---
layout: default
---

{% include header.html home='/' %}


<div class="jumbotron" style="padding-top: 180px; background-image: url('{{page.img.first}}'); background-size: cover;background-repeat: no-repeat;background-position: 50% 50%;">
    <div class="container">
        <h2 style=" font-size:32pt; color:white; text-align: center">{{page.title}}  
            <br/><small>{{page.date-str}} <strong><a target="_blank" style="color:#fec503; text-decoration: none" href="{{page.place_link}}">{{page.place}}</a> </strong></small >
        
        <br/>
        <a href="https://www.castor.kth.se/event/kth-continuous-integration-art-hackathon/" target="_blank" class="btn btn-primary register-btn">REGISTER NOW</a>
        </h2>
      
    </div>
</div>


<div class="container">

    <div class="page-content">
        {{ content }}
    </div>   


<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          {% for img in page.img %}
                <li data-target="#carousel-example-generic" data-slide-to="{{forloop.index0}}" class="{% if forloop.index0 == 0 %}active{% endif %}"></li>
            
           {% endfor %}
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          
            {% for img in page.img %}
                <div class="item {% if forloop.index0 == 0 %}active{%endif%}">
                    <img src="{{img}}" >
                </div>
            {% endfor %}
            
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
            
</div>


<script>

document.addEventListener("DOMContentLoaded", function () {
        $("#title-link").click(() => {
            window.location.replace("/")
        })
    }
)

</script>
