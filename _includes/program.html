<section id="program">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Program</h2>
                <!-- <h3 class="section-subheading text-muted">TBA</h3> -->
                <div id="full-calendar"></div>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                            var calendar = new FullCalendar.Calendar(
                            document.getElementById("full-calendar"),
                            {
                                plugins: ['timeGrid'],
                                header: { center: '', left: '', right: '' },
                                minTime: "09:00:00",
                                maxTime: "24:00:00",
                                nowIndicator: true,
                                slotDuration: "00:30:00",
                                timeGridMinEventHeight: 30,
                                visibleRange: {
                                    start: '2019-10-14',
                                    end: '2019-10-17'
                                },
                                defaultView: 'timeGrid',                                
                                eventSources: ['/data/schedule.json', 'data/presentations.json'],
                                eventColor: 'red'
                            }
                        );
                        calendar.render();
                    });
                </script>
            </div>
        </div>
    </div>
</section>
